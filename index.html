<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accessible Menu</title>
  </head>
  <body>
    <nav id="block-main-menu" class="block--menu" aria-label="Main Navigation">
      <ul class="menu">
        <li>
          <a href="#">Item 0</a>
        </li>
        <li>
          <button aria-expanded="false" aria-controls="submenu-1">
            Item 1
          </button>
          <ul class="menu" id="submenu-1">
            <li>
              <a href="#">Sub Item 1.1</a>
            </li>
            <li>
              <a href="#">Sub Item 1.2</a>
            </li>
            <li>
              <a href="#">Sub Item 1.3</a>
            </li>
          </ul>
        </li>
        <li>
          <button aria-expanded="false" aria-controls="submenu-2">
            Item 2
          </button>
          <ul class="menu" id="submenu-2">
            <li>
              <a href="#">Sub Item 2.1</a>
            </li>
            <li>
              <button aria-expanded="false" aria-controls="submenu-2-2">
                Sub Item 2.2
              </button>
              <ul class="menu" id="submenu-2-2">
                <li>
                  <a href="#">Sub Item 2.2.1</a>
                </li>
                <li>
                  <a href="#">Sub Item 2.2.2</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Sub Item 2.3</a>
            </li>
            <li>
              <button aria-expanded="false" aria-controls="submenu-2-4">
                Sub Item 2.4
              </button>
              <ul class="menu" id="submenu-2-4">
                <li>
                  <a href="#">Sub Item 2.4.1</a>
                </li>
                <li>
                  <a href="#">Sub Item 2.4.2</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li>
          <a href="#">Item 3</a>
        </li>
      </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="accessible-menu.js"></script>
    <script>
      $("#block-main-menu").accessibleMenu({
        animation: "slide"
      });
    </script>
    <style>
      [id*="main-menu"] ul {
        list-style-type: none;
        margin: 0 0 1rem 2rem;
        padding: 0 0 0 1rem;
        background: rgba(0, 0, 0, 0.05);
        border-left: 2px solid rgba(0, 0, 255, 0.5);
      }
      [id*="main-menu"] ul li {
        padding: 0.5rem 0;
      }
    </style>
  </body>
</html>
